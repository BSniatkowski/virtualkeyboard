<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="screen">
            <div class="text-container"></div>
        </div>
        <div class="row">
            <button shifted-char="~">`</button>
            <button shifted-char="!">1</button>
            <button shifted-char="@">2</button>
            <button shifted-char="#">3</button>
            <button shifted-char="$">4</button>
            <button shifted-char="%">5</button>
            <button shifted-char="^">6</button>
            <button shifted-char="&">7</button>
            <button shifted-char="*">8</button>
            <button shifted-char="(">9</button>
            <button shifted-char=")">0</button>
            <button shifted-char="_">-</button>
            <button shifted-char="+">=</button>
            <button class="backspace">&#x3c;X</button>
        </div>
        <div class="row">
            <button shifted-char="Q">q</button>
            <button shifted-char="W">w</button>
            <button shifted-char="E" alt-char="ę" alt-shifted-char="Ę">e</button>
            <button shifted-char="R">r</button>
            <button shifted-char="T">t</button>
            <button shifted-char="Y">y</button>
            <button shifted-char="U">u</button>
            <button shifted-char="I">i</button>
            <button shifted-char="O" alt-char="ó" alt-shifted-char="Ó">o</button>
            <button shifted-char="P">p</button>
            <button shifted-char="{">[</button>
            <button shifted-char="}">]</button>
            <button shifted-char="|">\</button>
        </div>
        <div class="row">
            <button class="caps">CAPS</button>
            <button shifted-char="A" alt-char="ą" alt-shifted-char="Ą">a</button>
            <button shifted-char="S" alt-char="ś" alt-shifted-char="Ś">s</button>
            <button shifted-char="D">d</button>
            <button shifted-char="F">f</button>
            <button shifted-char="G">g</button>
            <button shifted-char="H">h</button>
            <button shifted-char="J">j</button>
            <button shifted-char="K">k</button>
            <button shifted-char="L" alt-char="ł" alt-shifted-char="Ł">l</button>
            <button shifted-char=":">;</button>
            <button shifted-char='"'>'</button>
        </div>
        <div class="row">
            <button class="shift">Shift</button>
            <button shifted-char="Z" alt-char="ż" alt-shifted-char="Ż">z</button>
            <button shifted-char="X" alt-char="ź" alt-shifted-char="Ź">x</button>
            <button shifted-char="C" alt-char="ć" alt-shifted-char="Ć">c</button>
            <button shifted-char="V">v</button>
            <button shifted-char="B">b</button>
            <button shifted-char="N" alt-char="ń" alt-shifted-char="Ń">n</button>
            <button shifted-char="M">m</button>
            <button shifted-char='<'>,</button>
            <button shifted-char='>'>.</button>
            <button shifted-char="?">/</button>
        </div>
        <div class="row">
            <button class="alt">Alt</button>
            <button class="space"></button>
            <button class="alt">Alt</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
